<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Three.js 3D Viewer</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/three@0.128/examples/js/loaders/GLTFLoader.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/three@0.128/examples/js/loaders/DRACOLoader.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/three@0.128/examples/js/controls/OrbitControls.js"></script>
</head>
<body>
    <script>
        let scene, camera, renderer, model, controls;

        function init() {
            // 1. Create Scene
            scene = new THREE.Scene();

            // 2. Create Camera
            camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);
            camera.position.set(0, 5, 20); // Move camera back to see the model

            // 3. Create Renderer
            renderer = new THREE.WebGLRenderer({ antialias: true });
            renderer.setSize(window.innerWidth, window.innerHeight);
            renderer.shadowMap.enabled = true; // Enable shadows
            document.body.appendChild(renderer.domElement);

            // 4. Add Lighting
            const ambientLight = new THREE.AmbientLight(0xffffff, 3); // Brighter ambient light
            scene.add(ambientLight);

            const directionalLight = new THREE.DirectionalLight(0xffffff, 20);
            directionalLight.position.set(10, 10, 10);
            directionalLight.castShadow = true; // Enable shadows
            scene.add(directionalLight);

            const spotLight = new THREE.SpotLight(0xffffff, 20);
            spotLight.position.set(0, 15, 10);
            spotLight.castShadow = true;
            scene.add(spotLight);

            // 5. Setup GLTFLoader & DRACOLoader
            const loader = new THREE.GLTFLoader();
            const dracoLoader = new THREE.DRACOLoader();
            dracoLoader.setDecoderPath('https://www.gstatic.com/draco/v1/decoders/');
            loader.setDRACOLoader(dracoLoader);

            // 6. Load the 3D Model
            loader.load(
                'model.glb',
                function (gltf) {
                    model = gltf.scene;
                    model.scale.set(10, 10, 10); // Scale model
                    model.traverse((node) => {
                        if (node.isMesh) {
                            node.castShadow = true;
                            node.receiveShadow = true;
                        }
                    });
                    scene.add(model);
                    console.log("Model loaded successfully!");
                },
                function (xhr) {
                    console.log((xhr.loaded / xhr.total * 100) + '% loaded');
                },
                function (error) {
                    console.error('Error loading model:', error);
                }
            );

            // 7. Enable Orbit Controls (For Interactive Rotation)
            controls = new THREE.OrbitControls(camera, renderer.domElement);
            controls.enableDamping = true;
            controls.dampingFactor = 0.05;
            controls.rotateSpeed = 0.5;

            // 8. Handle Window Resize
            window.addEventListener('resize', () => {
                camera.aspect = window.innerWidth / window.innerHeight;
                camera.updateProjectionMatrix();
                renderer.setSize(window.innerWidth, window.innerHeight);
            });

            animate(); // Start animation loop
        }

        function animate() {
            requestAnimationFrame(animate);

            if (model) {
                model.rotation.y += 0.01; // Rotate model
            }

            controls.update(); // Update Orbit Controls
            renderer.render(scene, camera);
        }

        init(); // Initialize scene
    </script>
</body>
</html>
