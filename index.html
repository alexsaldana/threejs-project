<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Three.js 3D Viewer</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/three@0.128/examples/js/loaders/GLTFLoader.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/three@0.128/examples/js/loaders/DRACOLoader.js"></script>
</head>
<body>

    <script>
        // 1. Create Scene
        const scene = new THREE.Scene();

        // 2. Create Camera
        const camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);
        camera.position.set(0, 2, 10);

        // 3. Create Renderer
        const renderer = new THREE.WebGLRenderer({ antialias: true });
        renderer.setSize(window.innerWidth, window.innerHeight);
        document.body.appendChild(renderer.domElement);

        // 1. Ambient Light (Soft Global Light)
const ambientLight = new THREE.AmbientLight(0xffffff, 2); // Increase intensity (default is 1)
scene.add(ambientLight);

// 2. Directional Light (Stronger, Adds Shadows)
const directionalLight = new THREE.DirectionalLight(0xffffff, 3); // Increase intensity
directionalLight.position.set(10, 10, 10); // Move light above model
directionalLight.castShadow = true; // Enable shadows
scene.add(directionalLight);

// 3. Add a Spotlight (For More Highlights)
const spotLight = new THREE.SpotLight(0xffffff, 5); // Strong focused light
spotLight.position.set(0, 15, 10);
spotLight.castShadow = true;
scene.add(spotLight);

        // 5. Setup GLTFLoader & DRACOLoader
        const loader = new THREE.GLTFLoader();
        const dracoLoader = new THREE.DRACOLoader();
        dracoLoader.setDecoderPath('https://www.gstatic.com/draco/v1/decoders/'); // Use Google's Draco Decoder
        loader.setDRACOLoader(dracoLoader);

        // 6. Load the 3D Model
        loader.load(
    'model.glb',
    function (gltf) {
        const model = gltf.scene;
        model.scale.set(100, 100, 100); // Scale up the model
        scene.add(model);
        console.log("Model loaded successfully!");
    },
    function (xhr) {
        console.log((xhr.loaded / xhr.total * 100) + '% loaded');
    },
    function (error) {
        console.error('Error loading model:', error);
    }
);

        // 7. Animation Loop
        function animate() {
            requestAnimationFrame(animate);
            renderer.render(scene, camera);
        }
        animate();

        // 8. Handle Window Resize
        window.addEventListener('resize', () => {
            camera.aspect = window.innerWidth / window.innerHeight;
            camera.updateProjectionMatrix();
            renderer.setSize(window.innerWidth, window.innerHeight);
        });
    </script>

</body>
</html>
