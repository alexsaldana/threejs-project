<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Three.js 3D Viewer</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/three@0.128/examples/js/loaders/GLTFLoader.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/three@0.128/examples/js/loaders/DRACOLoader.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/three@0.128/examples/js/controls/OrbitControls.js"></script>
</head>
<body>
    <button onclick="rotateModel = !rotateModel">Toggle Rotation</button> <!-- Rotation Button -->

    <script>
        let scene, camera, renderer, model, controls;
        let rotateModel = false; // Default: Rotation is OFF

        function init() {
            // 1. Create Scene
            scene = new THREE.Scene();
            scene.background = new THREE.Color(0xffffff); // Set background to white

            // 2. Load an Environment Map (HDRI for Reflections)
            const loader = new THREE.TextureLoader();
            const envMap = loader.load('https://threejsfundamentals.org/threejs/resources/images/wall.jpg');
            scene.environment = envMap;

            // 3. Create Camera
            camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);
            camera.position.set(0, 5, 20);

            // 4. Create Renderer
            renderer = new THREE.WebGLRenderer({ antialias: true });
            renderer.setSize(window.innerWidth, window.innerHeight);
            renderer.shadowMap.enabled = true;
            document.body.appendChild(renderer.domElement);

            // 5. Add Better Lighting
            const ambientLight = new THREE.AmbientLight(0xffffff, 4); // Brighter Global Light
            scene.add(ambientLight);

            const dirLight1 = new THREE.DirectionalLight(0xffffff, 4);
            dirLight1.position.set(10, 10, 10);
            dirLight1.castShadow = true;
            scene.add(dirLight1);

            const dirLight2 = new THREE.DirectionalLight(0xffffff, 2);
            dirLight2.position.set(-10, 10, -10);
            scene.add(dirLight2);

            const hemiLight = new THREE.HemisphereLight(0xffffff, 0x444444, 3);
            hemiLight.position.set(0, 20, 0);
            scene.add(hemiLight);

            // 6. Setup GLTFLoader & DRACOLoader
            const gltfLoader = new THREE.GLTFLoader();
            const dracoLoader = new THREE.DRACOLoader();
            dracoLoader.setDecoderPath('https://www.gstatic.com/draco/v1/decoders/');
            gltfLoader.setDRACOLoader(dracoLoader);

            // 7. Load the 3D Model
            gltfLoader.load(
                'model.glb',
                function (gltf) {
                    model = gltf.scene;
                    model.scale.set(10, 10, 10);

                    model.traverse((node) => {
                        if (node.isMesh) {
                            node.castShadow = true;
                            node.receiveShadow = true;
                            if (node.material) {
                                node.material.envMapIntensity = 2; // Increase reflections
                                node.material.metalness = 1; // Ensure metal reflects
                                node.material.roughness = 0.3; // Slight shine
                            }
                        }
                    });

                    scene.add(model);
                    console.log("Model loaded successfully!");
                },
                function (xhr) {
                    console.log((xhr.loaded / xhr.total * 100) + '% loaded');
                },
                function (error) {
                    console.error('Error loading model:', error);
                }
            );

            // 8. Enable Orbit Controls
            controls = new THREE.OrbitControls(camera, renderer.domElement);
            controls.enableDamping = true;
            controls.dampingFactor = 0.05;
            controls.rotateSpeed = 0.5;

            // 9. Handle Window Resize
            window.addEventListener('resize', () => {
                camera.aspect = window.innerWidth / window.innerHeight;
                camera.updateProjectionMatrix();
                renderer.setSize(window.innerWidth, window.innerHeight);
            });

            animate();
        }

        function animate() {
            requestAnimationFrame(animate);

            if (model && rotateModel) { // Rotate only if enabled
                model.rotation.y += 0.01;
            }

            controls.update();
            renderer.render(scene, camera);
        }

        init();
    </script>
</body>
</html>
